<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #d9d9d9;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }
        button:hover {
            background-color: #d5d5d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traductor de Números a Letras</h1>
        
        <label for="numero">Introduce un número (1-100):</label>
        <input type="number" id="numero" min="1" max="100">
        
        <button onclick="traducir()">Traducir</button>
        
        <p id="resultado"></p>
    </div>
    
    <script src="java1.js"></script>
</body>
</html>

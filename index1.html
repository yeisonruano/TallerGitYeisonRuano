<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <!-- Vinculación del CSS de Bootstrap desde la carpeta local -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculación de la fuente Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos adicionales -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container text-center bg-white p-4 rounded shadow">
        <h1 class="mb-4">Traductor de Números a Letras</h1>
        
        <div class="mb-3">
            <label for="numero" class="form-label">Introduce un número (1-100):</label>
            <input type="number" id="numero" class="form-control" min="1" max="100">
        </div>
        
        <button type="button" class="btn btn-outline-danger" onclick="traducir()">Traducir</button>
        <button type="button" class="btn btn-outline-primary mt-2" onclick="traducirIngles()">Traducir a Inglés</button>
        
        <p id="resultado" class="mt-3"></p>
    </div>
    
    <!-- Vinculación del JS de Bootstrap desde la carpeta local -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="java1.js"></script>
</body>
</html>
